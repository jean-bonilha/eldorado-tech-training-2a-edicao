<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cassino online</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/img/logo-coin.ico">
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-12 col-lg-6 register-form">
                    <h3 class="login-title">Fazer login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" id="login" class="btn-submit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn-forget-pwd">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 col-lg-6 mt-3 mt-sm-3 mt-md-3 mt-lg-0 login-form">
                    <div class="login-logo d-sm-none d-md-none d-lg-block">
                        <img src="assets/img/logo-coin.png" alt=""/>
                    </div>
                    <h3 class="login-title">Registrar-se</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn-submit" value="Registrar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            /*
            * Usando JavaScript Vanilla para evitar carregar bibliotecas
            */
            document.addEventListener("click", function(event) {
                if (event.target.matches('#login')) {
                    location.href = 'dashboard.html'
                }
            })
        </script>
    </body>
</html>
